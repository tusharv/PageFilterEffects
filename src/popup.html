<!doctype html>
<html>
<head>
  <title>Page Filter Effects</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¨ Page Filter Effects</h1>
      <div id="website-name" class="website-name">Loading...</div>
    </header>

    <main>
      <!-- Range Controls -->
      <section class="controls-section">
        <div class="control-group">
          <label for="blur">Blur</label>
          <div class="range-container">
            <input type="range" id="blur" min="0" max="10" value="0" name="blur">
            <span class="value-display" id="blur-value">0px</span>
          </div>
        </div>
        <div class="control-group">
          <label for="brightness">Brightness</label>
          <div class="range-container">
            <input type="range" id="brightness" min="0" max="10" step="0.1" value="1" name="brightness">
            <span class="value-display" id="brightness-value">1.0</span>
          </div>
        </div>
        <div class="control-group">
          <label for="contrast">Contrast</label>
          <div class="range-container">
            <input type="range" id="contrast" min="0" max="10" step="0.1" value="1" name="contrast">
            <span class="value-display" id="contrast-value">1.0</span>
          </div>
        </div>
        <div class="control-group">
          <label for="hue-rotate">Hue</label>
          <div class="range-container">
            <input type="range" id="hue-rotate" min="0" max="180" value="0" name="hue-rotate">
            <span class="value-display" id="hue-rotate-value">0Â°</span>
          </div>
        </div>
        <div class="control-group">
          <label for="saturate">Saturate</label>
          <div class="range-container">
            <input type="range" id="saturate" min="0" max="400" value="100" name="saturate">
            <span class="value-display" id="saturate-value">100%</span>
          </div>
        </div>
      </section>

      <!-- Toggle Controls -->
      <section class="toggles-section">
        <div class="toggle-group">
          <label class="toggle-label">
            <input type="checkbox" name="grayscale">
            <span class="toggle-slider"></span>
            <span class="toggle-text">Grayscale</span>
          </label>
        </div>
        <div class="toggle-group">
          <label class="toggle-label">
            <input type="checkbox" name="sepia">
            <span class="toggle-slider"></span>
            <span class="toggle-text">Sepia</span>
          </label>
        </div>
        <div class="toggle-group">
          <label class="toggle-label">
            <input type="checkbox" name="invert">
            <span class="toggle-slider"></span>
            <span class="toggle-text">Invert</span>
          </label>
        </div>
      </section>

      <!-- Action Buttons -->
      <section class="actions-section">
        <button id="reset" class="btn btn-secondary">Reset</button>
      </section>
    </main>

    <footer>
      <a href="mailto:tusharvaghela@gmail.com?subject=Page Filter Effects v2.0" target="_blank">ðŸ’¬ Feedback</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
